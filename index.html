<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Javascript or Frontend Development Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


  <body>



    <div class="container">
      <h1 class="text-center display-4 mt-4">Student Course List</h1>
      <form id="student-list">
        <div class="form-group mt-4">
          <label for="name">Student Name</label>
          <input type="text" id="name" class="form-control">
        </div>

        <div class="form-group mt-4">
          <label for="course">Course Name</label>
          <input type="text" id="course" class="form-control">
        </div>

        <div class="form-group mt-4">
          <label for="amount">Course Amount</label>
          <input type="text" id="amount" class="form-control">
        </div>

        <input type="button" value="Add Student" class="btn btn-success mt-4">
      </form>

      <table class="table mt-5 table text-center">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Course Name</th>
          <th>Course Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="studentList">
        

      </tbody>
    </table>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
